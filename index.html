<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/56fdbf90e3.js" crossorigin="anonymous"></script>
<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->
</head>

<body>
    <div class="maincontainer">
        <div class="outerbox">
            <div class="header">
                <h4>Format Cells</h4>
                <div>
                    <i class="fa-solid fa-question"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <!-- <i class="fa-regular fa-xmark"></i> -->
                    <!-- <img class="trcimage" src="./Image/help.png" alt="help_image"> -->
                    <!-- <img src="https://img.icons8.com/color/48/000000/close-window.png" class="trcimage" /> -->
                </div>
            </div>

            <div class="maincontent">
                <div class="topbtns">
                    <button class="buttons">Number</button>
                    <button class="buttons">Alignment</button>
                    <button class="buttons" id="fontwidth">Font</button>
                    <button class="buttons">Border</button>
                    <button class="buttons">Patterns</button>
                    <button class="buttons">Protection</button>
                </div>

                <div class="workoutarea">
                    <div class="start1">
                        <div class="one cmmn">
                            <label for="fonts"><u>F</u>ont : </label>
                            <!-- <textarea name="" id="">verdana</textarea> -->
                            <input class="input1" type="text" placeholder="Verdana">
                            <select  name="fonts" size="5" autocomplete="off">
                                <option value="architectural">Architectural</option>
                                <option value="arialv">Arial</option>
                                <option value="opel">Opel</option>
                                <option value="arial-bold">Arial-bold</option>
                                <option value="Verdana">Verdana</option>
                                <option value="clarendon-fortune-bold">Clarendon-fortune-bold</option>
                                <option value="Verdana" selected>Verdana</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Garamond">Garamond</option>
                            </select>
                        </div>
                        <div class="two cmmn">
                            <label for="fontstyles">F<u>o</u>nt Styles : </label>
                            <input type="text" placeholder="Regular" class="input1">

                            <select name="fontstyles" id="fontstyles" size="5" autocomplete="off">
                                <option value="Regular" selected>Regular</option>
                                <option value="Italic">Italic</option>
                                <option value="Bold">Bold</option>
                                <option value="BoldItallic">Bold Italic</option>
                            </select>
                        </div>
                        <div class="three cmmn">
                            <label for="size"><u>S</u>ize : </label>
                            <input type="text" placeholder="10" class="input1">

                            <select name="size" id="size" size="5" autocomplete="off">
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                                <option value="11" selected>10</option>
                                <option value="13">13</option>
                                <option value="15">15</option>
                                <option value="17">17</option>
                                <option value="19">19</option>
                                <option value="21">21</option>
                            </select>
                        </div>
                    </div>
                    <div class="start2">
                        <div class="one">
                            <!-- <i class="fa-dark fa-angle-down"></i> -->
                            <label for="underline"><u>U</u>nderline : </label><br>
                            <select class="alignment-option " name="underline" id="underline" autocomplete="off">
                                <option value="none">None</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div id="color1" class="two">
                            <label for="color"><u>C</u>olor : </label><br>
                            <select class="alignment-option" name="color" id="color" autocomplete="off">
                                <option value="Automatic">Automatic</option>
                                <option value="Black & White">Black & White</option>
                                <option value="Colorful">Colorful</option>
                            </select>
                        </div>
                        <div id="normalfont">
                            <input type="checkbox" name="normalfont" checked autocomplete="off">
                            <label for="normalfont"><u>N</u>ormal Font</label>
                        </div>
                    </div>
                    <div class=" start3">
                        <div class="effect">
                            <fieldset>
                                <legend>Effects</legend>
                                <input autocomplete="off" type="checkbox" name="Strikethrough" id="Strikethrough">
                                <label for="Strikethrough">Stri<u>k</u>ethrough</label><br>
                                <input autocomplete="off" type="checkbox" name="Superscript" id="Superscript">
                                <label for="Superscript">Sup<u>e</u>rscript</label><br>
                                <input autocomplete="off" type="checkbox" name="Subscript" id="Subscript">
                                <label for="Subscript">Su<u>b</u>script</label>
                            </fieldset>
                        </div>
                        <div id="preview">
                            <fieldset>
                                <legend>Preview</legend>
                                <p id="preview1">AaBbCcYyZz</p>
                                <!-- <h1 id="preview1">AaBbCcYyZz</h1> -->
                            </fieldset>
                        </div>
                    </div>

                    <p id="lstwrd">This is a TrueType Font. The same font will be used on both your
                        printer and your screen.</p>
                </div>

                <div class="lstbtns1">
                    <button id="okbtn" class="lstbtns">OK</button>
                    <button class="lstbtns">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
